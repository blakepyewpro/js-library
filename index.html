<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="wrapper">
    <header>
      <h1>Javascript Library</h1>
      <div id="header-buttons">
        <button id="create">Add Book</button>
        <button id="delete-all">Delete All</button>
      </div>
    </header>
    <main>
      <div class="book" data-id="1" data-status="unread">
        <div class="book-text">
          <span class="title">Example</span>
          <span class="status">Unread</span>
          <span class="description">Click "Add Book" to begin...</span>
        </div>
        <div class="book-buttons">
          <button class="status">Read</button>
          <button class="delete">Delete</button>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
